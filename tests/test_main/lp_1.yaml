load:
  - as: df
    path: ref.electrochemistry_fe.ts0.pkl
    type: table
plot:
  - table: df
    nrows: 3
    ncols: 1
    ax_args:
      - rows: 
          - 0
          - 2
        series:
          - y: fe->H2
          - y: fe->C2H4
          - y: fe->CO
          - y: fe->CH4
        ylabel: $\eta_F$
        legend: True
      - rows:
          - 2
          - 3
        series:
          - y: I 
    save:
      as: "test.png"
