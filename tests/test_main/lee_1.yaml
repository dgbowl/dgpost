load:
  - as: norm
    path: normalized.dg.json
  - as: sparse
    path: sparse.dg.json
extract:
  - as: df
    from: norm
    at:
      step: "a"
    direct:
      - key: raw->T_f
        as: rawT
      - key: derived->T
        as: derT
  - as: df
    from: sparse
    at:
      step: "a"
    interpolated:
      - key: derived->xout->*
        as: xout
        keyat:
          steps: b1, b2, b3
  