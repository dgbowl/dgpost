load:
  - as: dg
    path: normalized.dg.json
extract:
  - as: df
    from: dg
    at:
      steps: b1, b2, b3
    direct:
      - key: derived->xout->*
        as: xout
    interpolated:
      - key: derived->xin->*
        as: xin
        keyat:
          step: a
transform:
  - table: df
    with: catalysis.conversion
    using:
      - feedstock: propane
      - feedstock: propane
        product: False
      - feedstock: O2
        element: O
