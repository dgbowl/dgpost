load:
  - as: sparse
    path: sparse.dg.json
  - as: norm
    path: normalized.dg.json
extract:
  - into: table 1
    from: sparse
    at:
      step: "a"
    columns:
      - key: raw->T_f
        as: rawT
      - key: derived->T
        as: derT
  - into: table 2
    from: norm
    at:
      steps: b1, b2, b3
  - into: table 2
    from: norm
    at:
      step: a
    columns:
      - key: derived->xin->*
        as: xin